name: Apply fix-callBootPartition

on:
  workflow_dispatch:
  push:
    paths:
      - 'htdocs/luci-static/resources/view/system/advanced-reboot.js'
  pull_request:
    paths:
      - 'htdocs/luci-static/resources/view/system/advanced-reboot.js'

permissions:
  contents: write

jobs:
  apply-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Show snippet before
        run: sed -n '1,160p' htdocs/luci-static/resources/view/system/advanced-reboot.js || true

      - name: Apply String(...) replacement only
        id: replace
        run: |
          set -e
          f="htdocs/luci-static/resources/view/system/advanced-reboot.js"
          if [ ! -f "$f" ]; then
            echo "file_not_found=true" >> $GITHUB_OUTPUT
            echo "Target file not found: $f"
            exit 0
          fi

          before=$(md5sum "$f" | cut -d' ' -f1)

          # Replace exactly: this.callBootPartition({ number: String(expr) }) -> this.callBootPartition(String(expr))
          # Multiline-safe using Perl; preserves other occurrences untouched.
          perl -0777 -pe 's/this\.callBootPartition\(\{\s*number\s*:\s*String\(([^)]*)\)\s*\}\)/this.callBootPartition(String($1))/gs' -i "$f"

          after=$(md5sum "$f" | cut -d' ' -f1)
          echo "before=$before" >> $GITHUB_OUTPUT
          echo "after=$after" >> $GITHUB_OUTPUT

          if [ "$before" = "$after" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No replacements were made"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            git add "$f"
            git commit -m "ci: normalize callBootPartition invocation to primitive arg" || true
          fi

      - name: Show git diff
        if: steps.replace.outputs.changed == 'true'
        run: git --no-pager diff --staged --color

      - name: Commit and push changes
        if: steps.replace.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add htdocs/luci-static/resources/view/system/advanced-reboot.js
          git commit -m "ci: normalize callBootPartition invocation to primitive arg" || echo "No changes to commit"
          git push origin HEAD:main
